events {}

http {
    # Cloudflare IP ranges
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;

    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;

    real_ip_header CF-Connecting-IP;

    # Define the geo block to identify French IPs
    geo $is_france {
        default 0;
        # Add your French IP ranges here
        176.133.108.0/24 1;
        172.17.0.0/24 1;
        192.168.1.174 1;
        #2001:861:5002:a360:6de2:4382:a9b6:5f9d
        #2001:861:5002:a360:354d:bcb1:8c5b:505d
        2001:861:5002:a360::/64 1;
        # Add more IP ranges as needed
    }

    upstream backend_servers {
        ip_hash;
        server 192.168.1.138:80; # normal
        #server 192.168.1.195:80; # french
        server 192.168.1.95:80;  # normal
    }

    log_format real_ip_log '$remote_addr - $realip_remote_addr - $http_x_forwarded_for - [$time_local] '
                          '"$request" $status $body_bytes_sent '
                          '"$http_referer" "$http_user_agent"';

    server {
        listen 80;
        server_name localhost;

        access_log /var/log/nginx/access.log real_ip_log;

        location / {
            # Conditionally route traffic based on the $is_france variable
            if ($is_france) {
                proxy_pass http://192.168.1.195;
            }
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}