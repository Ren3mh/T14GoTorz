name: Build and Test

on:
  push:
    branches: [ main, Development ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x' 
    
    - name: Restore dependencies
      run: dotnet restore GotorzApp/
    
    - name: Build
      run: dotnet build GotorzApp/ --no-restore
    
    - name: Test
      run: dotnet test GotorzApp/ --no-build --verbosity normal

    - name: Test with code coverage
      run: dotnet test --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura

    - name: Generate coverage report
      uses: danielpalme/ReportGenerator-GitHub-Action@5.1.9
      with:
        reports: '**/coverage.cobertura.xml'
        targetdir: 'coveragereport'
        reporttypes: 'HtmlInline;Cobertura'

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coveragereport

